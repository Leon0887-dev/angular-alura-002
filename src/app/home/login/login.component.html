<h4 class="text-center"> Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group mt-4">
        <input class="form-control" placeholder="Nome do Usuário" name="usuario" [(ngModel)]="usuario" #campoUsuario="ngModel" required>
        <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem=" Usuário obrigatório" ></app-mensagem>
    </div>

    <div class="form-group mt-4">
        <input class="form-control" type="password" placeholder="senha" name="senha" [(ngModel)]="senha" #campoSenha="ngModel" required>
        <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="senha obrigatória"></app-mensagem>
    </div>

    <button type="submit" class="btn btn-primary btn-block mt-4 col-12" [disabled]="loginForm.invalid">Login</button>
</form>

<p>Não é um  usuário?<a [routerLink]="['novousuario']"> Se cadastre</a></p>
